<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Asteroid Crasher</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="A fun 2D asteroid shooter game - destroy asteroids, collect power-ups, and survive!">
    <meta name="theme-color" content="#00ff88">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Asteroids">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-96.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-192.png">

    <!-- Splash screens for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Utils -->
    <script src="js/utils/constants.js"></script>

    <!-- Entities -->
    <script src="js/entities/Particle.js"></script>
    <script src="js/entities/Bullet.js"></script>
    <script src="js/entities/Asteroid.js"></script>
    <script src="js/entities/PowerUp.js"></script>
    <script src="js/entities/Player.js"></script>

    <!-- Managers -->
    <script src="js/managers/InputManager.js"></script>
    <script src="js/managers/CollisionManager.js"></script>
    <script src="js/managers/SpawnManager.js"></script>
    <script src="js/managers/AudioManager.js"></script>
    <script src="js/managers/LevelManager.js"></script>

    <!-- UI -->
    <script src="js/ui/HUD.js"></script>
    <script src="js/ui/Effects.js"></script>
    <script src="js/ui/Menu.js"></script>
    <script src="js/ui/TouchControls.js"></script>

    <!-- Core -->
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
